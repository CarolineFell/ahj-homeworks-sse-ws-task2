<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
</head>
<body>
    <h1 class="header">Welcome to Online-Chat</h1>
  <div class="enter-nickname">
    <p class="input-name">Выберите псевдоним</p>
    <input type="input-nickname" class="input" id="input-nickname" placeholder="Введите псевдоним">
    <p class="error wrong-name hidden">Данный псевдоним занят. Пожалуйста, выберите другой псевдоним.</p>
    <p class="error no-name hidden">Введите псевдоним, чтобы продолжить.</p>
    <div class="button" id="submit">Продолжить</div>
  </div>
  <div class="messanger hidden">
    <div id="contacts"></div>
    <div class="messages">
      <ul id="messages-list"></ul>
      <input type="text" class="input" id="input-message" value="" placeholder="Ввeдите сообщение и нажмите Enter">
    </div>
  </div>
</body>
</html>
